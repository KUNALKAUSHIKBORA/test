<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
  		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">CAREER TRACK</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1>Registration Form</h1>
				</div>
				<div class="panel-body">
					<form action="connect.php" method="post">
						<div class="form-group">
							<label for="name">Full Name</label>
							<input type="text" class="form-control" id="name" name="name">
						</div>
						<div class="form-group">
							<label for="fname">Father's Name</label>
							<input type="text" class="form-control" id="fname" name="fname">
						</div>
						<div class="form-group">
							<label for="email">Gender</label>
							<div>
								<label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male">Male</label>
								<label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female">Female</label>
								<label for="others" class="radio-inline"><input type="radio" name="gender" value="o" id="others">Others</label>
							</div>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" class="form-control" id="email" name="email">
						</div>
						<div class="form-group">
							<label for="number">Phone</label>
							<input type="text" class="form-control" id="number" name="number">
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" id="address" name="address">
						</div>
						<div class="form-group">
							<label for="qualification">Educational Qualifications</label>
							<input type="text" class="form-control" id="qualification" name="qualification">
						</div>
						<input type="submit" class="btn btn-primary">
					</form>
				</div>
				<div class="panel-footer text-right">
					<small>&copy; career track</small>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
